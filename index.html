---
layout: default
---
<div class="article">
  <div class="well">
    {% include project-progress.html %}
  </div>

  <div class="well">
    <h1>Announcement</h1>
    {% for post in site.posts %}
    <ul>
       {% if post.external_url %}
         <li>{{ post.date | date: "%Y-%m-%d" }} - <a href="{{ post.external_url }}">{{ post.title }}</a></li>
       {% else %}
       <li>{{ post.date | date: "%Y-%m-%d" }} - <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
       {% endif %}
    </ul>
    {% endfor %}
  </div>

</div>
